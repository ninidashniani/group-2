<!DOCTYPE html>
<html lang="ka">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ჰოროსკოპი</h1>
        </div>
    </header>
    <div class="body-container">
        <div id="title" class="title" >
            <h2>Sign Up</h2>
        </div>
        <div class="fullname">
            <div class="signup">
                <label for="firstName">სახელი</label>
                <input class="input" id="firstName" type="text" placeholder="თქვენი სახელი" >
            </div>
            <div class="signup">
                <label for="lastName">გვარი</label>
                <input class="input" id="lastName" type="text" placeholder="თქვენი გვარი" >
            </div>
        </div>
        <div class="others" >
            <div class="signup1">
                <label for="birthdate">დაბადების თარიღი</label>
                <input class="input1 date" id="birthdate" type="datetime-local" placeholder="თარიღი" >
            </div>
            <div class="signup1">
                <label for="birthplace">დაბადების ადგილი</label>
                <input class="input1" id="birthplace" type="search" placeholder="ლოკაცია" >
            </div>
            <div class="signup1">
                <label for="pass">პაროლი</label>
                <input class="input1" id="pass" type="password" placeholder="პაროლი" >
            </div>
            <div class="signup1 save">
                <input  id="save" type="checkbox">
                <label for="save">დამახსოვრება</label>
            </div>
            <div class="signup1">
                <label for="gender">სქესი</label>
                <select id="gender" >
                    <option value="">მდედრობითი</option>
                    <option value="">მამრობითი</option>
                </select>
            </div>
            <div class="signup1 save">
                <input id="agree" type="radio">
                <label for="agree">ვეთანხმები მოთხოვნებს</label>
            </div>
            <div class="signup1">
                <label  for="textarea"></label>
                <textarea class="input1" placeholder="ინფორმაცია" ></textarea>
            </div>
        </div>
        <div class="btn">
            <h1 class="last">sign up</h1>
        </div>
    </div>
    
</body>
</html>
